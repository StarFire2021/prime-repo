{% extends "layout.html" %}
{% block content%}
    <div id="card_title">Welcome to FlashCards!</div>
    <div id="main_card_container">
        <div id="upper_card">
            <p class="card_text">{{upper}}</p>
        </div>
        <div id="lower_card">
            <p id="lower_text" class="card_text">{{lower}}</p>
        </div>
    </div>
    <div id="button_container">
        <button type="button" onclick="myFunction()">Hide content of p</button>
        <form action="/edit">
            <button class="button">Edit Cards</button>
        </form>
        <form action="/previous" method="post" name="previous">
            <input type="submit" class="button" value="Previous">
        </form>
        <form action="/next" method="post" name="next">
            <input type="submit" class="button" value="Next">
        </form>
    </div>
{%endblock content%}
